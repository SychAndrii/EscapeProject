name: Build Installers

on:
  push:
    branches: [ "workflow/installers" ]

jobs:
  app-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore and build (no publish yet)
        run: dotnet build --configuration Release

  # Windows Build
  windows-build:
    needs: app-build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish self-contained single-file for Windows
        run: dotnet publish EscapeProjectComposition/EscapeProjectComposition.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/win

      - name: Add config and copy repo tasks
        run: |
          Set-Content -Path publish/win/config.json -Value '{ "TaskDirectoryPath": "./Task", "TaskPlansDirectoryPath": "./TaskPlans" }'
          New-Item -ItemType Directory -Force -Path publish/win/Task | Out-Null
          Copy-Item EscapeProjectInfrastructure/Task/tasks.json publish/win/Task/tasks.json -Force
          Set-Content -Path publish/win/escapeproject.bat -Value "@echo off`r`nsetlocal`r`nset EscapeProjectAbsoluteConfigPath=%~dp0config.json`r`n%~dp0EscapeProjectComposition.exe %*`r`nendlocal"
        shell: pwsh

      - name: Test Windows binary
        run: |
          cd publish/win
          cmd.exe /c escapeproject.bat --help

      - name: Bundle Windows build
        run: powershell Compress-Archive -Path publish/win/* -DestinationPath windows-installer.zip

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: windows-installer.zip

  # Linux Build
  linux-build:
    needs: app-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install native deps (libgdiplus + appimagetool)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdiplus libfuse2 || sudo apt-get install -y libgdiplus libfuse2t64
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Publish self-contained for Linux
        run: dotnet publish EscapeProjectComposition/EscapeProjectComposition.csproj -c Release -r linux-x64 --self-contained true -o publish/linux

      - name: Package as AppImage
        run: |
          mkdir -p AppDir/usr/bin
          # copy only binaries into AppImage (exclude Task + TaskPlans)
          rsync -av --exclude 'Task' --exclude 'TaskPlans' publish/linux/ AppDir/usr/bin/
          ln -s /lib/x86_64-linux-gnu/libdl.so.2 AppDir/usr/bin/libdl.so || true
          echo '#!/bin/sh
          HERE=$(dirname "$(readlink -f "$0")")
          exec "$HERE/usr/bin/EscapeProjectComposition" "$@"' > AppDir/AppRun
          chmod +x AppDir/AppRun
          echo '[Desktop Entry]
          Name=Escape Project
          Exec=EscapeProjectComposition
          Icon=escape-project
          Type=Application
          Categories=Utility;' > AppDir/escape-project.desktop
          touch AppDir/escape-project.png
          appimagetool --appimage-extract
          ./squashfs-root/AppRun AppDir EscapeProject-x86_64.AppImage

      - name: Create Linux installer script
        run: |
          cat << 'EOF' > install-escape.sh
          #!/bin/bash
          set -e
          echo "==> Installing required system libraries..."
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y libgdiplus libfuse2 || sudo apt-get install -y libgdiplus libfuse2t64
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y libgdiplus fuse
          elif command -v pacman >/dev/null 2>&1; then
            sudo pacman -Sy --noconfirm libgdiplus fuse2
          else
            echo "Unsupported Linux distribution. Please install libgdiplus and fuse manually."
            exit 1
          fi
          echo "✅ Dependencies installed."

          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" &> /dev/null && pwd )"

          # ensure Task folder exists (copied at bundle stage)
          if [ ! -d "$SCRIPT_DIR/Task" ]; then
            mkdir -p "$SCRIPT_DIR/Task"
          fi

          # ensure config.json exists
          if [ ! -f "$SCRIPT_DIR/config.json" ]; then
            echo '{ "TaskDirectoryPath": "./Task", "TaskPlansDirectoryPath": "./TaskPlans" }' > "$SCRIPT_DIR/config.json"
          fi

          # export config path for runtime
          export EscapeProjectAbsoluteConfigPath="$SCRIPT_DIR/config.json"

          echo "✅ Config and Task folder ready."
          echo "Run with: ./EscapeProject-x86_64.AppImage"
          EOF
          chmod +x install-escape.sh

      - name: Test Linux AppImage
        run: |
          chmod +x EscapeProject-x86_64.AppImage
          ./EscapeProject-x86_64.AppImage --help

      - name: Bundle Linux AppImage + script + config + Task folder
        run: |
          mkdir -p Task
          cp EscapeProjectInfrastructure/Task/tasks.json Task/tasks.json   # copy from repo
          echo '{ "TaskDirectoryPath": "./Task", "TaskPlansDirectoryPath": "./TaskPlans" }' > config.json
          zip -r linux-installer.zip EscapeProject-x86_64.AppImage install-escape.sh Task config.json

      - name: Upload Linux installer bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: linux-installer.zip
